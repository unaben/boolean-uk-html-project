<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-page</title>
    <link rel="stylesheet" href="contact-page.css">
    <link rel="stylesheet" href="contact-page-grid.css">
</head>
<body>    
    <header>
        <nav class="three-column-grid__auto"> 
            <div class="logo-container two-column-grid">   
                <div class=""><img class="logo-img" src="../img/the-hague-metro-logo.png" alt="logo-image"></div>
                <div class=""><strong><h1>Hot Wheels</h1></strong></div>
            </div>    
            <div>
                <ul class="eight-column-grid">            
                    <li><a href="">Used cars</a></li>
                    <li><a href="">New cars</a></li>
                    <li><a href="">Sell your car</a></li>
                    <li><a href="">Value your car</a></li>
                    <li><a href="">Car reviews</a></li>
                    <li><a href="">Car leasing</a></li>
                    <li><a href="">Electric cars</a></li>                
                    <li><a href="">Finance</a></li>
                </ul>
            </div>   
            <div class="four-column-grid__contract-center">          
                    <div class=""></div>
                    <div class="homepage-icons two-column-grid__auto">            
                    <div class="icons">
                        <div class=""><img src="../img/heart.png" alt="heart-icon"></div>
                        <div><a href="">Saved</a></div>  
                    </div>
                    <div class="icons">
                        <div class=""><img src="../img/man.png" alt="user-icon"></div>
                        <div><a href="">Sign-in</a></div>
                    </div>  
                    </div>
                    <div></div>
            </div>                 
            </nav>
    </header>
    <main>
        <hr>
        <div class="box center">
            <h2 class=""><strong>Send us a message</strong></h2>
        <form action="">
            <div>                    
                <input class="homepage-form" type="text" name="Full name" id="Full name" placeholder="Full name*" required>
            </div>
            <div>                    
                <input class="homepage-form" type="text" name="User name" id="User name" placeholder="User name*" required>
            </div>
            <div>                    
                <input class="homepage-form" type="password" name="Password" id="Password" placeholder="Password" min="6" max="10" required>
            </div>
            <div>                    
                <input class="homepage-form" type="text" name="email address" id="email address" placeholder="Email address*" required>
            </div>
            <div>                    
                <input class="homepage-form" type="text" name="Subject" id="Subject" placeholder="Subject" required>
            </div>            
            <div class="message-section">                    
                <input class="" type="checkbox" name="text" id="text" required>
                 <label for="">Send a copy to my email address</label>
            </div>
            <div class="message-section">                    
                <input class="" type="checkbox" name="text" id="text" required>
                <label for="">Subscripe to our adverts</label>
            </div>
            <div class="message-section">
                <label for="">Your message</label>
            </div>
            <div class="message-section">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="">
                <button class="select-button" type="submit"><a class="homepage-select-options" href="/index.html">Send message</a></button>
            </div>
        <div>
            <div>
                <button class="reset-button" type="reset">Reset</button>
            </div>
        </div>   
        </form>
    </div>  
    </main>
</body>
</html>
